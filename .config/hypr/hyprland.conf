monitor = eDP-1,1920x1080@60,0x0,1
monitor = ,preferred,auto,1,mirror,eDP-1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

env = GTK_THEME,Adwaita:dark

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = waybar
exec-once = gentoo-pipewire-launcher &
exec-once = swww-daemon &
exec-once = $HOME/.config/hypr/randw.sh
exec-once = $HOME/.config/hypr/xdph.sh
exec-once = keepassxc --qwindowtitle startup &
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 &
exec-once = libinput-gestures &

debug {
    disable_logs = false
	enable_stdout_logs = true
}

misc {
	disable_hyprland_qtutils_check = true 
}

general {
    border_size = 2
	gaps_in = 5
	gaps_out = 0
	layout = master
	allow_tearing = true
}

decoration {
    blur {
		size = 2
		passes = 2
	}
}

input {
    kb_layout = latam,us
    kb_variant = ,alt-intl
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
	numlock_by_default = true

    sensitivity = 0
	accel_profile = flat
	follow_mouse = 1
	
    touchpad {
        natural_scroll = true
    }
}

render {
    direct_scanout = 1
}


master {
    new_status = master
}

windowrule = workspace 8 silent,class:org.keepassxc.KeePassXC,initialTitle:startup
windowrule = center,class:org.keepassxc.KeePassXC,initialTitle:^Unlock Database - KeePassXC$
windowrule = workspace 3,class:^vesktop|org.telegram.desktop$
windowrule = workspace 10 silent,class:^spicy$,initialTitle:^Windows$
windowrule = workspace 1 silent,class:spicy,initialTitle:win01
windowrule = workspace 2 silent,class:spicy,initialTitle:win02
windowrule = workspace 3 silent,class:spicy,initialTitle:win03
windowrule = workspace 4 silent,class:spicy,initialTitle:win04

windowrule = tile,class:^evince$

windowrule = float,class:gthumb|mpv|xdg-desktop-portal-gtk|imv
windowrule = size 1024 768,class:gthumb|mpv|xdg-desktop-portal-gtk|imv
windowrule = center,class:gthumb|mpv|xdg-desktop-portal-gtk|imv

windowrule = float,class:^librewolf$,initialTitle:^Picture-in-Picture$
windowrule = size 480 320,class:^librewolf$,initialTitle:^Picture-in-Picture$
windowrule = move 1440 140,class:^librewolf$,initialTitle:^Picture-in-Picture$
windowrule = pin,class:^librewolf$,initialTitle:^Picture-in-Picture$

windowrule = float,class:^vesktop$,initialTitle:^Discord Popout$
windowrule = size 640 360,class:^vesktop$,initialTitle:^Discord Popout$
windowrule = move 1280 140,class:^vesktop$,initialTitle:^Discord Popout$
windowrule = pin,class:^vesktop$,initialTitle:^Discord Popout$

windowrule = workspace 4 silent,class:^steam$

windowrule = float,initialTitle:^guiscrcpy$

windowrule = stayfocused,class:Apache NetBeans IDE 26
windowrule = tile,initialClass:Apache NetBeans IDE 26,initialTitle:Apache NetBeans IDE 26

