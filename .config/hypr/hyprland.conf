#juegos
windowrule = immediate, class:^(cs2)$
windowrule = workspace 1, class:^(cs2)$
windowrule = fullscreen, class:^(cs2)$

windowrule = workspace 1,class:steam_app_239350|hollow_knight.x86_64|Blasphemous.x86_64|dwarfort|vagante.exe|legoindy2.exe|org.vinegarhq.Sober
windowrule = fullscreen,class:steam_app_239350|hollow_knight.x86_64|Blasphemous.x86_64|dwarfort|vagante.exe|legoindy2.exe|org.vinegarhq.Sober

$mainMod = SUPER

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#Master layout
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, Tab, cyclenext

bind = $mainMod, P, exec, wofi -S drun -I -i -G
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, Return, exec, foot
bind = $mainMod, V, togglefloating
bind = $mainMod SHIFT, E, exit
bind = $mainMod SHIFT, S, exec, loginctl suspend
bind = SHIFT, F11, fullscreen

#Multimedia/Pantalla
bind = SHIFT, Print, exec, $HOME/.config/hypr/screenshot.sh region
bind = CTRL, Print, exec, $HOME/.config/hypr/screenshot.sh active
bind = , Print, exec, $HOME/.config/hypr/screenshot.sh
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = SHIFT, XF86MonBrightnessUp, exec, brightnessctl s 100%
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = SHIFT, XF86MonBrightnessDown, exec, brightnessctl s 1
bind = , XF86MonBrightnessDown, exec, brightnessctl -n 1 s 5%-

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = $mainMod SHIFT, P, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop
bind = $mainMod SHIFT, N, exec, playerctl next

bind = $mainMod, K, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2 + 0.8}')"
bind = $mainMod, L, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2 - 0.8}')"
